<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Peeker - 더보기</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="back-btn" onclick="navigateToPage('main')"><i class="fas fa-chevron-left"></i></div>
      <div class="header-title">More</div>
      <div class="header-menu"></div>
    </div>
    
    <div class="settings-menu">
      <div class="settings-item" onclick="navigateToPage('instagram')">
        <div class="settings-left">
          <div class="settings-icon"><i class="fab fa-instagram"></i></div>
          <div class="settings-text">인스타그램 연동</div>
        </div>
        <div class="settings-arrow"><i class="fas fa-chevron-right"></i></div>
      </div>
      
      <div class="settings-item" onclick="navigateToPage('peeker')">
        <div class="settings-left">
          <div class="settings-icon"><i class="fas fa-user"></i></div>
          <div class="settings-text">내 정보</div>
        </div>
        <div class="settings-arrow"><i class="fas fa-chevron-right"></i></div>
      </div>
      
      <div class="settings-item">
        <div class="settings-left">
          <div class="settings-icon"><i class="fas fa-cog"></i></div>
          <div class="settings-text">설정</div>
        </div>
        <div class="settings-arrow"><i class="fas fa-chevron-right"></i></div>
      </div>
      
      <div class="settings-item">
        <div class="settings-left">
          <div class="settings-icon"><i class="fas fa-question-circle"></i></div>
          <div class="settings-text">고객센터</div>
        </div>
        <div class="settings-arrow"><i class="fas fa-chevron-right"></i></div>
      </div>
      
      <div class="settings-item">
        <div class="settings-left">
          <div class="settings-icon"><i class="fas fa-info-circle"></i></div>
          <div class="settings-text">정보</div>
        </div>
        <div class="settings-arrow"><i class="fas fa-chevron-right"></i></div>
      </div>
      
      <div class="settings-item" onclick="navigateToPage('index')"> <!-- 'login' 대신 'index'로 수정 -->
        <div class="settings-left">
          <div class="settings-icon"><i class="fas fa-sign-out-alt"></i></div>
          <div class="settings-text">로그아웃</div>
        </div>
        <div class="settings-arrow"><i class="fas fa-chevron-right"></i></div>
      </div>
    </div>
  </div>

  <!-- 하단 네비게이션 -->
  <div class="bottom-nav">
    <div class="nav-item" data-page="main">
      <i class="fas fa-home"></i>
      <span>홈</span>
    </div>
    <div class="nav-item" data-page="search">
      <i class="fas fa-search"></i>
      <span>검색</span>
    </div>
    <div class="nav-item" data-page="import">
      <i class="fas fa-plus"></i>
      <span>추가</span>
    </div>
    <div class="nav-item" data-page="bookmark">
      <i class="fas fa-bookmark"></i>
      <span>북마크</span>
    </div>
    <div class="nav-item" data-page="menu">
      <i class="fas fa-bars"></i>
      <span>더보기</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
