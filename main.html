<!-- main.html (수정 완료) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Peeker - 홈</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 상단 고정 헤더 (유지) -->
  <div class="fixed-app-header">
    <div class="status-bar">
      <span>4:21</span>
      <div class="status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header">
      <div class="back-btn"></div>
      <div class="header-title">I Peeker</div>
      <div class="flex-spacer"></div>
      <div class="header-menu"><i class="fas fa-bars" onclick="navigateToPage('menu')"></i></div>
    </div>
  </div>
  
  <!-- 스크롤되는 페이지 영역 (유지) -->
  <div class="page">
    
    <!-- (수정) 간격 문제의 원인이었던 불필요한 header 태그를 삭제했습니다. -->

    <!-- (수정) 스토리 섹션을 여기에 추가합니다. (평소에는 display: none 처리) -->
    <div class="story-section" id="storySection">
      <div class="story-list">
        <div class="story-item">
          <div class="story-avatar">
            <img src="https://i.ibb.co/L8Bjy8J/karina-story.jpg" alt="Karina">
          </div>
          <span class="story-name">Karina</span>
        </div>
        <div class="story-item">
          <div class="story-avatar">
            <img src="https://i.ibb.co/F82YJd9/gd-story.jpg" alt="G-Dragon">
          </div>
          <span class="story-name">G-Dragon</span>
        </div>
        <div class="story-item">
          <div class="story-avatar">
            <img src="https://i.ibb.co/yQxGjHZ/jennie-story.jpg" alt="Jennie">
          </div>
          <span class="story-name">Jennie</span>
        </div>
       <div class="story-item">
          <div class="story-avatar">
            <img src="https://i.ibb.co/F82YJd9/gd-story.jpg" alt="G-Dragon">
          </div>
          <span class="story-name">G-Dragon</span>
        </div>
       <div class="story-item">
          <div class="story-avatar">
            <img src="https://i.ibb.co/F82YJd9/gd-story.jpg" alt="G-Dragon">
          </div>
          <span class="story-name">G-Dragon</span>
        </div>
        <div class="story-item">
          <div class="story-avatar">
            <img src="https://i.ibb.co/F82YJd9/gd-story.jpg" alt="G-Dragon">
          </div>
          <span class="story-name">G-Dragon</span>
        </div>
      </div>

    </div>

    <!-- (수정) 필터 섹션을 여기에 추가합니다. -->
    <div class="filter-section">
      <div class="filter-item">
        <select id="sort-filter">
          <option value="popular">인기순</option>
          <option value="latest">최신순</option>
        </select>
      </div>
      <div class="filter-item">
        <select id="style-filter">
          <option value="">스타일</option>
          <option value="casual">캐주얼</option>
          <option value="daily">데일리</option>
        </select>
      </div>
      <div class="filter-item">
        <select id="color-filter">
          <option value="">색상</option>
          <option value="black">블랙</option>
          <option value="white">화이트</option>
        </select>
      </div>
      <div class="filter-item">
        <select id="body-type-filter">
          <option value="">체형</option>
          <option value="slim">마름</option>
          <option value="average">보통</option>
        </select>
      </div>
    </div>
    
    <!-- 메인 피드 (기존 내용 그대로 유지) -->
    <div class="main-feed">
      <div class="feed-item">
        <img src="image/카리나/카리나 메인화면2.png" alt="KARINA Fashion" class="feed-image" onclick="navigateToPage('detail')">
        <div class="feed-content">
          <div class="feed-title" onclick="navigateToPage('detail')">KARINA - Long navy padded preppy look</div>
          <div class="color-palette">
            <div class="color-item" style="background-color: #f4c2a1;"></div>
            <div class="color-item" style="background-color: #e8b896;"></div>
            <div class="color-item" style="background-color: #dba882;"></div>
            <div class="color-item" style="background-color: #cf9a70;"></div>
          </div>
          <div class="feed-actions">
            <div class="action-left">
              <button class="action-btn" onclick="toggleLike(this, event)"><i class="far fa-heart"></i></button>
              <button class="action-btn" onclick="openCommentModal()"><i class="far fa-comment"></i></button>
              <button class="action-btn" onclick="toggleBookmark(this, event)"><i class="far fa-bookmark"></i></button>
            </div>
            <div>
              <button class="action-btn"><i class="fas fa-ellipsis-h"></i></button>
            </div>
          </div>
        </div>
      </div>

      <div class="feed-item">
        <img src="image/카리나/카리나 메인1화면.jpg" alt="Fashion" class="feed-image" onclick="navigateToPage('detail')">
        <div class="feed-content">
          <div class="feed-title" onclick="navigateToPage('detail')">IU - Casual soft cardigan style</div>
          <div class="color-palette">
            <div class="color-item" style="background-color: #f4c2a1;"></div>
            <div class="color-item" style="background-color: #e8b896;"></div>
            <div class="color-item" style="background-color: #dba882;"></div>
            <div class="color-item" style="background-color: #cf9a70;"></div>
          </div>
          <div class="feed-actions">
            <div class="action-left">
              <button class="action-btn" onclick="toggleLike(this, event)"><i class="far fa-heart"></i></button>
              <button class="action-btn" onclick="openCommentModal()"><i class="far fa-comment"></i></button>
              <button class="action-btn" onclick="toggleBookmark(this, event)"><i class="far fa-bookmark"></i></button>
            </div>
            <div>
              <button class="action-btn"><i class="fas fa-ellipsis-h"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 하단 네비게이션 (기존 내용 그대로 유지) -->
  <div class="bottom-nav">
    <div class="nav-item" data-page="main">
      <i class="fas fa-home"></i>
      <span>홈</span>
    </div>
    <div class="nav-item" data-page="search">
      <i class="fas fa-search"></i>
      <span>검색</span>
    </div>
    <div class="nav-item" data-page="import">
      <i class="fas fa-plus"></i>
      <span>추가</span>
    </div>
    <div class="nav-item" data-page="bookmark">
      <i class="far fa-bookmark"></i>
      <span>북마크</span>
    </div>
    <div class="nav-item" data-page="menu">
      <i class="fas fa-bars"></i>
      <span>더보기</span>
    </div>
  </div>

  <!-- 댓글 모달 (기존 내용 그대로 유지) -->
  <div class="comment-modal-overlay" id="commentModalOverlay">
    <div class="comment-modal" id="commentModal">
      <div class="comment-modal-header">
        <div class="comment-modal-handle"></div>
        <h3>댓글</h3>
        <button class="close-modal-btn" onclick="closeCommentModal()">×</button>
      </div>
      <div class="comment-list" id="commentList">
        <div class="comment-item">
          <!-- ... 댓글 내용 ... -->
        </div>
      </div>
      <div class="comment-input-area">
        <!-- ... 댓글 입력창 ... -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
