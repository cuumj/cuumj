<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Peeker - 이미지 가져오기</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="back-btn" onclick="navigateToPage('main')"><i class="fas fa-chevron-left"></i></div>
      <div class="header-title"></div> <!-- 제목 없음 -->
      <div class="header-menu"></div>
    </div>
    
    <div class="import-screen">
      <div class="import-title">Import Image</div>
      <button class="import-button">갤러리에서 가져오기</button>
      <button class="import-button">카메라로 촬영하기</button>
    </div>
  </div>

  <!-- 하단 네비게이션 -->
  <div class="bottom-nav">
    <div class="nav-item" data-page="main">
      <i class="fas fa-home"></i>
      <span>홈</span>
    </div>
    <div class="nav-item" data-page="search">
      <i class="fas fa-search"></i>
      <span>검색</span>
    </div>
    <div class="nav-item" data-page="import">
      <i class="fas fa-plus"></i>
      <span>추가</span>
    </div>
    <div class="nav-item" data-page="bookmark">
      <i class="fas fa-bookmark"></i>
      <span>북마크</span>
    </div>
    <div class="nav-item" data-page="menu">
      <i class="fas fa-bars"></i>
      <span>더보기</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
