<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Peeker - 북마크</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- fixed-app-header를 추가하여 다른 페이지와 통일성을 맞춥니다. -->
  <div class="fixed-app-header">
    <div class="status-bar">
      <span>4:23</span>
      <div class="status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header">
      <!-- 뒤로가기 버튼은 history.back()을 사용하면 더 유연합니다. -->
      <div class="back-btn" onclick="window.history.back()"><i class="fas fa-chevron-left"></i></div>
      <div class="header-title">Bookmark</div>
      <div class="flex-spacer"></div>
      <div class="header-menu"></div>
    </div>
  </div>

  <div class="page">
    <div class="bookmark-grid">
      <!-- (수정) 각 아이템에 하트 버튼 추가 -->
      <div class="bookmark-item">
        <img src="image/karina-padded-look.jpg" alt="Bookmark 1">
        <button class="bookmark-heart-btn" onclick="toggleBookmarkItemRemove(this)">
          <i class="fas fa-heart"></i>
        </button>
      </div>
      <div class="bookmark-item">
        <img src="https://picsum.photos/160/200?random=21" alt="Bookmark 2">
        <button class="bookmark-heart-btn" onclick="toggleBookmarkItemRemove(this)">
          <i class="fas fa-heart"></i>
        </button>
      </div>
      <div class="bookmark-item">
        <img src="https://picsum.photos/160/200?random=22" alt="Bookmark 3">
        <button class="bookmark-heart-btn" onclick="toggleBookmarkItemRemove(this)">
          <i class="fas fa-heart"></i>
        </button>
      </div>
      <div class="bookmark-item">
        <img src="https://picsum.photos/160/200?random=23" alt="Bookmark 4">
        <button class="bookmark-heart-btn" onclick="toggleBookmarkItemRemove(this)">
          <i class="fas fa-heart"></i>
        </button>
      </div>
       <div class="bookmark-item">
        <img src="https://picsum.photos/160/200?random=24" alt="Bookmark 5">
        <button class="bookmark-heart-btn" onclick="toggleBookmarkItemRemove(this)">
          <i class="fas fa-heart"></i>
        </button>
      </div>
       <div class="bookmark-item">
        <img src="https://picsum.photos/160/200?random=25" alt="Bookmark 6">
        <button class="bookmark-heart-btn" onclick="toggleBookmarkItemRemove(this)">
          <i class="fas fa-heart"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- 하단 네비게이션 -->
  <div class="bottom-nav">
    <div class="nav-item" data-page="main">
      <i class="fas fa-home"></i>
      <span>홈</span>
    </div>
    <div class="nav-item" data-page="search">
      <i class="fas fa-search"></i>
      <span>검색</span>
    </div>
    <div class="nav-item" data-page="import">
      <i class="fas fa-plus"></i>
      <span>추가</span>
    </div>
    <div class="nav-item" data-page="bookmark">
      <i class="fas fa-bookmark"></i>
      <span>북마크</span>
    </div>
    <div class="nav-item" data-page="menu">
      <i class="fas fa-bars"></i>
      <span>더보기</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
