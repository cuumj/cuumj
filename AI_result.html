<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 분석 결과</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fixed-app-header">
    <div class="status-bar">
      <span>4:21</span>
      <div class="status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header">
      <div class="back-btn" onclick="navigateToPage('import')"><i class="fas fa-chevron-left"></i></div>
      <div class="flex-spacer"></div>
      <div class="header-title">AI 분석 결과</div>
      <div class="flex-spacer"></div>
      <!-- ▼▼▼▼▼ 아이콘 모양 수정 ▼▼▼▼▼ -->
      <div class="header-menu"><i class="fas fa-share"></i></div>
    </div>
  </div>
    
  <div class="page">
    <div class="ai-result-screen">
      <div class="result-image-container">
        <!-- AI 분석된 이미지가 여기에 표시됩니다. script.js에서 동적으로 src를 설정합니다. -->
        <img src="" alt="AI Analyzed Image"> 
        
        <!-- Navigation arrows -->
        <div class="result-nav-btn left" onclick="prevResult()"><i class="fas fa-chevron-left"></i></div>
        <div class="result-nav-btn right" onclick="nextResult()"><i class="fas fa-chevron-right"></i></div>
        
        <!-- Central Like/Share button -->
        <div class="result-action-btn like-btn" onclick="toggleLike(this)"><i class="far fa-heart"></i></div> 

        <!-- ▼▼▼▼▼ 상품 태그에 텍스트 추가 ▼▼▼▼▼ -->
<div class="product-tag tag-1">
    <span class="tag-dot"></span>
    <div class="tag-connector-line"></div>
    <div class="tag-label">리나일론 크롭 컨버터블 숏 패딩</div>
</div>
<div class="product-tag tag-2">
    <!-- tag-2의 점과 선을 다시 추가합니다. 순서는 Label -> Line -> Dot 입니다. -->
    <div class="tag-label">리말론 숄더백</div>
    <div class="tag-connector-line"></div>
    <span class="tag-dot"></span>
</div>
        <!-- ▲▲▲▲▲ 여기까지 수정 ▲▲▲▲▲ -->
      </div>

      <div class="shop-the-look-section">
        <div class="shop-title">Shop the look</div>
        <!-- ▼▼▼▼▼ 하단 상품 목록에 이미지 태그 추가 ▼▼▼▼▼ -->
        <div class="shop-items-horizontal-scroll" id="shopItemsScroll">
          <div class="shop-item-card" onclick="navigateToShopItem('item1')">
            <img src="image/카리나/카리나1마네킹1.png" alt="Shop item 1">
          </div>
          <div class="shop-item-card" onclick="navigateToShopItem('item2')">
            <img src="image/카리나/카리나메인1 패팅.png" alt="Shop item 2">
          </div>
          <div class="shop-item-card" onclick="navigateToShopItem('item3')">
            <img src="image/카리나/카리나메인1 가방.png" alt="Shop item 3">
          </div>
          <div class="shop-item-card" onclick="navigateToShopItem('item4')">
            <img src="image/카리나/카리나1키링.png" alt="Shop item 4">
          </div>
          <div class="shop-item-card" onclick="navigateToShopItem('item5')">
            <img src="image/카리나/카리나1검은옷.png" alt="Shop item 5">
          </div>
        </div>
        <!-- ▲▲▲▲▲ 여기까지 수정 ▲▲▲▲▲ -->
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item" data-page="main">
      <i class="fas fa-home"></i>
      <span>홈</span>
    </div>
    <div class="nav-item" data-page="search">
      <i class="fas fa-search"></i>
      <span>검색</span>
    </div>
    <div class="nav-item" data-page="import">
      <i class="fas fa-plus"></i>
      <span>추가</span>
    </div>
    <div class="nav-item" data-page="bookmark">
      <i class="fas fa-bookmark"></i>
      <span>북마크</span>
    </div>
    <div class="nav-item" data-page="menu">
      <i class="fas fa-bars"></i>
      <span>더보기</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
